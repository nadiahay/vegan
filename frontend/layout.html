<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

    <title>Homepage | Atlas Template</title>

    <meta property="og:title" content="Homepage | Atlas Template" />

    <meta property="og:locale" content="en_US" />

    <link rel="canonical" href="https://atlas.tailwindmade.com/" />

    <meta property="og:url" content="https://atlas.tailwindmade.com/" />

    <meta name="description"
        content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." />

    <!-- <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" /> -->
    <link rel="icon" type="image/png" href="static/img/favicon.png" />

    <meta property="og:site_name" content="Atlas Template" />

    <meta property="og:image" content="https://atlas.tailwindmade.com/assets/img/social.jpg" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:site" content="@tailwindmade" />

    <link crossorigin="crossorigin" href="https://fonts.gstatic.com" rel="preconnect" />

    <link as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="preload" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

    <!-- <link crossorigin="anonymous" href="{{ url_for('static', filename='styles/main.min.css') }}" media="screen" rel="stylesheet" /> -->
    <link crossorigin="anonymous" href="static/styles/main.min.css" media="screen" rel="stylesheet" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/atom-one-dark.min.css" />

    <script>
        hljs.initHighlightingOnLoad();
    </script>

    <!--Alpine Js V3-->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>


<body x-data="global()" x-init="themeInit()" :class="isMobileMenuOpen ? 'max-h-screen overflow-hidden relative' : ''"
    class="dark:bg-primary">
    <div class="flex items-center justify-center p-2" style="background-color: #24c790"  x-show="isBannerOpen">
        <img src="static/img/logo-r.svg" alt="red pixel themes logo" class="mr-4 h-7 w-auto md:h-10">
        <p class="w-auto font-body text-xs font-bold text-white md:text-xl">
          Willing to help? You can donate
          <a class="inline-block text-white underline" href="/donate" target="_blank">here</a>
          <!-- <button  -->
        </p>
      </div>

    <section id="main">
        {% block content %}
        {% endblock %}
    </section>


    <div class="container mx-auto">
        <div class="flex flex-col items-center justify-between border-t border-grey-lighter py-10 sm:flex-row sm:py-12">
            <div class="mr-auto flex flex-col items-center sm:flex-row">
                <a href="/" class="mr-auto sm:mr-6">
                    <!-- <img src="{{ url_for('static', filename='img/logo.svg')}}" alt="logo" /> -->
                    <img src="static/img/logo.svg" alt="logo" />
                </a>
                <p class="pt-5 font-body font-light text-primary dark:text-white sm:pt-0">
                    Â©2022 Nadia Hayajneh.
                </p>
            </div>
            <div class="mr-auto flex items-center pt-5 sm:mr-0 sm:pt-0">

                <a href="https://twitter.com/NadiaHayajneh" target="_blank">
                    <i
                        class="text-4xl text-primary dark:text-white pl-5 hover:text-secondary dark:hover:text-secondary transition-colors bx bxl-twitter"></i>
                </a>

                <a href="https://www.linkedin.com/in/nadia-hayajneh-aa913a252/" target="_blank">
                    <i
                        class="text-4xl text-primary dark:text-white pl-5 hover:text-secondary dark:hover:text-secondary transition-colors bx bxl-linkedin"></i>
                </a>

                <a href="https://github.com/nadiahay/vegan/" target="_blank">
                    <i
                        class="text-4xl text-primary dark:text-white pl-5 hover:text-secondary dark:hover:text-secondary transition-colors bx bxl-github"></i>
                </a>

            </div>
        </div>
    </div>

    </div>

    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
    <script src="static/js/main.js"></script>


</body>

</html>
