<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />

    <title>AnimalVoice: they have one too.</title>

        content="Animals have a voice too. Listen to them. Watch our selection of documentaries, read essays exploring veganism, and take action if you'd like." />

    <meta property="og:title" content="AnimalVoice: they have one too." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://animalvoice.co/" />
    <meta property="og:site_name" content="Atlas Template" />
    <meta property="og:image" content="https://animalvoice.co/assets/img/social.jpg" />

    <!-- <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tailwindmade" /> -->

    <link crossorigin="crossorigin" href="https://fonts.gstatic.com" rel="preconnect" />

    <link as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="preload" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

    <!-- <link crossorigin="anonymous" href="{{ url_for('static', filename='styles/main.min.css') }}" media="screen" rel="stylesheet" /> -->
    <link crossorigin="anonymous" href="static/styles/main.min.css" media="screen" rel="stylesheet" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/atom-one-dark.min.css" />

    <script>
        hljs.initHighlightingOnLoad();
    </script>

    <!--Alpine Js V3-->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>


<body x-data="global()" x-init="themeInit()" :class="isMobileMenuOpen ? 'max-h-screen overflow-hidden relative' : ''"
    class="dark:bg-primary">
    <div class="flex items-center justify-center p-2" style="background-color: #24c790" x-show="isBannerOpen">
        <img src="static/img/logo-r.svg" alt="red pixel themes logo" class="mr-4 h-7 w-auto md:h-10">
        <p class="w-auto font-body text-xs font-bold text-white md:text-xl">
            Willing to help? You can donate
            <a class="inline-block text-white underline" href="/donate">here</a>
            <!-- <button  -->
        </p>
    </div>


    <header>
    <div class="container mx-auto">
        <div class="flex items-center justify-between py-6 lg:py-10">
            <a href="/" class="flex items-center">
                <span href="/" class="mr-2">
                    <img src="static/img/cat.png" class="h-14 w-14" alt="logo" />
                </span>
                <p class="hidden font-body text-2xl font-bold text-primary dark:text-white lg:block">
                    Animal Voice
                </p>
            </a>
            <div class="flex items-center lg:hidden">
                <i class="bx mr-8 cursor-pointer text-3xl text-primary dark:text-white" @click="themeSwitch()"
                    :class="isDarkMode ? 'bxs-sun' : 'bxs-moon'"></i>

                <svg width="24" height="15" xmlns="http://www.w3.org/2000/svg" @click="isMobileMenuOpen = true"
                    class="fill-current text-primary dark:text-white">
                    <g fill-rule="evenodd">
                        <rect width="24" height="3" rx="1.5" />
                        <rect x="8" y="6" width="16" height="3" rx="1.5" />
                        <rect x="4" y="12" width="20" height="3" rx="1.5" />
                    </g>
                </svg>
            </div>
            <div class="hidden lg:block">
                <ul class="flex items-center">

                    <li class="group relative mr-6 mb-1">
                        <div
                            class="absolute left-0 bottom-0 z-20 h-0 w-full opacity-75 transition-all group-hover:h-2 group-hover:bg-yellow">
                        </div>
                        <a href="/"
                            class="relative z-30 block px-2 font-body text-lg font-medium text-primary transition-colors group-hover:text-green dark:text-white dark:group-hover:text-secondary">Home</a>
                    </li>

                    <li class="group relative mr-6 mb-1">
                        <div
                            class="absolute left-0 bottom-0 z-20 h-0 w-full opacity-75 transition-all group-hover:h-2 group-hover:bg-yellow">
                        </div>
                        <a href="/blog"
                            class="relative z-30 block px-2 font-body text-lg font-medium text-primary transition-colors group-hover:text-green dark:text-white dark:group-hover:text-secondary">Blog</a>
                    </li>

                    <li class="group relative mr-6 mb-1">
                        <div
                            class="absolute left-0 bottom-0 z-20 h-0 w-full opacity-75 transition-all group-hover:h-2 group-hover:bg-yellow">
                        </div>
                        <a href="/help"
                            class="relative z-30 block px-2 font-body text-lg font-medium text-primary transition-colors group-hover:text-green dark:text-white dark:group-hover:text-secondary">Help</a>
                    </li>

                    <li class="group relative mr-6 mb-1">
                        <div
                            class="absolute left-0 bottom-0 z-20 h-0 w-full opacity-75 transition-all group-hover:h-2 group-hover:bg-yellow">
                        </div>
                        <a href="/learn"
                            class="relative z-30 block px-2 font-body text-lg font-medium text-primary transition-colors group-hover:text-green dark:text-white dark:group-hover:text-secondary">Learn</a>
                    </li>

                    <li>
                        <i class="bx cursor-pointer text-3xl text-primary dark:text-white" @click="themeSwitch()"
                            :class="isDarkMode ? 'bxs-sun' : 'bxs-moon'"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="pointer-events-none fixed inset-0 z-50 flex bg-black bg-opacity-80 opacity-0 transition-opacity lg:hidden"
        :class="isMobileMenuOpen ? 'opacity-100 pointer-events-auto' : ''">
        <div class="ml-auto w-2/3 bg-green p-4 md:w-1/3">
            <i class="bx bx-x absolute top-0 right-0 mt-4 mr-4 text-4xl text-white"
                @click="isMobileMenuOpen = false"></i>
            <ul class="mt-8 flex flex-col">

                <li class="">
                    <a href="/" class="mb-3 block px-2 font-body text-lg font-medium text-white">Home</a>
                </li>

                <li class="">
                    <a href="/blog" class="mb-3 block px-2 font-body text-lg font-medium text-white">Blog</a>
                </li>

                <li class="">
                    <a href="/help" class="mb-3 block px-2 font-body text-lg font-medium text-white">Help</a>
                </li>

                <li class="">
                    <a href="/learn" class="mb-3 block px-2 font-body text-lg font-medium text-white">Learn</a>
                </li>

            </ul>
        </div>
    </div>

</header>

    <section id="main">
        {% block content %}
        {% endblock %}
    </section>


    <div class="container mx-auto">
        <div class="flex flex-col items-center justify-between border-t border-grey-lighter py-10 sm:flex-row sm:py-12">
            <div class="mr-auto flex flex-col items-center sm:flex-row">
                <a href="/" class="mr-auto sm:mr-6">
                    <!-- <img src="{{ url_for('static', filename='img/logo.svg')}}" alt="logo" /> -->
                    <img src="static/img/cat.png" class="h-12 w-12" alt="logo" />
                </a>
                <p class="pt-5 font-body font-light text-primary dark:text-white sm:pt-0">
                    ¬©2022 Nadia Hayajneh.
                </p>
            </div>
            <div class="mr-auto flex items-center pt-5 sm:mr-0 sm:pt-0">

                <a href="https://twitter.com/NadiaHayajneh" target="_blank">
                    <i
                        class="text-4xl text-primary dark:text-white pl-5 hover:text-secondary dark:hover:text-secondary transition-colors bx bxl-twitter"></i>
                </a>

                <a href="https://www.linkedin.com/in/nadia-hayajneh-aa913a252/" target="_blank">
                    <i
                        class="text-4xl text-primary dark:text-white pl-5 hover:text-secondary dark:hover:text-secondary transition-colors bx bxl-linkedin"></i>
                </a>

                <a href="https://github.com/nadiahay/vegan/" target="_blank">
                    <i
                        class="text-4xl text-primary dark:text-white pl-5 hover:text-secondary dark:hover:text-secondary transition-colors bx bxl-github"></i>
                </a>

            </div>
        </div>
    </div>

    </div>

    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
    <script src="static/js/main.js"></script>


</body>

</html>
